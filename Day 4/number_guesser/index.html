<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Interest Calculator</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">

</head>
<body class="bg-dark">
    <div class="container">
        <div class="card mt-4">
            <div id="card-body" class="card-body text-center">
                <h1 id="title" class="mt-4 fs-1">Number Guesser</h1>
                <h2 id="instructions" class="mt-4 fs-6"> Guess a number between 0 and 10</h2>
                
                <div class="input-group">
                    <input id="guess-input" type="number" class="form-control" placeholder="Enter your guess">
                    <button id="button" type="button" class="btn btn-outline-secondary text-dark">Submit</button>
                </div>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
