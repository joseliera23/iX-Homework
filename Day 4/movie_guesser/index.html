<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>Movie Guesser</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">

</head>

<body class="bg-light">
    <div class="container">
        <div class="card mt-4">
            <div id="card-body" class="card-body text-center">
                
                <h1 id="title" class="mt-5 fs-2">Badly explained movies</h1>
                <hr class="mt-5"/>
                <p id="movie-desc"> This is some test text. </p>
                <hr class="mb-4"/>
                <input id="guess-input" type="text" class="form-control" placeholder="Enter guess here">
                <button id="submit-button" type="button" class="btn btn-primary d-grid w-100 mt-3">Submit</button>
                
                <hr/>
                <button id="hint-button" type="button" class="btn btn-secondary d-grid w-100">Show hint</button>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
